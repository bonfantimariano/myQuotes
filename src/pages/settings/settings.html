<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label>Altenative Background</ion-label>
            </ion-col>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-toggle
                            (ionChange)="onToggle($event)"
                            [checked]="checkAltBackground()">
                        </ion-toggle>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
